<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Dating Site</title>
  </head>
  <body>
    <div class="container">
    <h1>Welcome to Celebrity J Date!<h1>
      <h3></h3>
      <form id="dating" class="form-inline">
        <div class="form-group">
          <label for="Name">Name:</label>
          <input id="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input id="age" type="text" class="form-control">
        </div>
        <label for="gender">Gender you fancy:</label>
        <select class="form-control" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <div class="radio">
          <h5>Religion:</h5>
          <label class="radio-inline">
            <input type="radio" name="religion" value="jewish" checked>
            Jewish
          </label>
          <label class="radio-inline">
            <input type="radio" name="religion" value="halfJewish">
            Half-Jewish
          </label>
          <label class="radio-inline">
            <input type="radio" name="religion" value="notJewish">
            Not Jewish
          </label>
        </div>
        <button type="submit" name="button">submit</button>
      </form>

      <div class="femaleYoung">
        <img src="img/femaleYoung.jpg" alt="pic of young female jew to date">
      </div>
      <div class="femaleAdult">
        <img src="img/femaleAdult.jpg" alt="pic of adult female jew to date">
      </div>
      <div class="femaleOld">
        <img src="img/femaleOld.jpg" alt="pic of old female jew to date">
      </div>
      <div class="maleYoung">
        <img src="img/maleYoung.jpg" alt="pic of young male jew to date">
      </div>
      <div class="maleAdult">
        <img src="img/maleAdult.jpg" alt="pic of adult male jew to date">
      </div>
      <div class="maleOld">
        <img src="img/maleOld.jpg" alt="pic of old male jew to date">
      </div>
    </div>
  </body>
</html>
